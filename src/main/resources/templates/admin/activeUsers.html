<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active Users</title>
</head>
<body>
<h2>Active Users</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user}"></td>
        <td>
            <form th:action="@{/admin/delete-user}" method="post">
                <input type="hidden" name="username" th:value="${user}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
